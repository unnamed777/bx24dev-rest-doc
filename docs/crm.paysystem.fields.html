								<pre class="syntax">crm.paysystem.fields()</pre>


<p>Возвращает описание полей для способов оплаты.</p>

<h4>Параметры</h4>

<p>Без параметров.</p>


<h4>Пример</h4>

<pre class="syntax" rel="example">BX24.callMethod(
	"crm.paysystem.fields",
	{},
	function(result)
	{
		if(result.error())
			console.error(result.error());
		else
			console.dir(result.data());
	}
);
