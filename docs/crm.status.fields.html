								<pre class="syntax">crm.status.fields()</pre>

<p>Возвращает описание полей справочника.</p>
<h4>Параметры</h4>
<p>Без параметров</p>

<h4>Пример</h4>
<pre class="syntax" rel="example">	BX24.callMethod(
		"crm.status.fields", 
		{}, 
		function(result) 
		{
			if(result.error())
				console.error(result.error());
			else
				console.dir(result.data());
		}
	);
