								<pre class="syntax">crm.enum.settings.mode()</pre>

<p>Возвращает описание режимов работы CRM.</p>

<p>Всегда возвращает массив: <code>[ { ID: 1, ​NAME: "Классическая CRM" }, { ID: 2, NAME: "Простая CRM" } ]</code>.</p>
<p>То есть метод <a class="link" href="/rest_help/crm/mode/crm_settings_mode_get.php">crm.settings.mode.get</a> возвращает значение, определённое в <code>crm.enum.settings.mode</code>. </p>
