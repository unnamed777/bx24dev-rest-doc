								<pre class="syntax">crm.settings.mode.get()</pre>

<p>Возвращает текущие настройки режима работы CRM:</p>

<p>1 - классический режим работы (с лидами).</p>
<p>2 - режим работы без лидов.</p>
<p>То есть метод <code>crm.settings.mode.get</code> возвращает значение, определённое в <a class="link" href="/rest_help/crm/auxiliary/enum/crm_enum_settings_mode.php">crm.enum.settings.mode</a>. </p>
